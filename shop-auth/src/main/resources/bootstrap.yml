server:
  port: 8081
spring:
  application:
    name: shop-auth
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
  redis:
    host: localhost
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://localhost:3306/vueshop?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: admin
feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
  sentinel:
    enabled: true